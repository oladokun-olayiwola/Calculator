<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple js calculator</title>
  </head>
  <body>
    <form>
      <div class="screen" id="screen"></div>

      <div>
        <input type="button" value="1" class="element" />
        <input type="button" value="2" class="element" />
        <input type="button" value="3" class="element" />
      </div>
      <div>
        <input type="button" value="4" class="element" />
        <input type="button" value="5" class="element" />
        <input type="button" value="6" class="element" />
      </div>
      <div>
        <input type="button" value="7" class="element" />
        <input type="button" value="8" class="element" />
        <input type="button" value="9" class="element" />
      </div>
      <div>
        <input type="button" value="0" class="element" />
        <input type="button" value="." class="element" />
        <input type="button" value="+" class="element" />
      </div>
      <div>
        <input type="button" value="-" class="element" />
        <input type="button" value="*" class="element" />
        <input type="button" value="/" class="element" />
      </div>
      <div>
        <input type="button" value="CE" id="cancel" />
        <input type="button" value="AC" id="delete" />
        <input type="button" value="=" id="equals" />
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
