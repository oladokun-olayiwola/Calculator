<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple js calculator</title>
  </head>
  <body>
    <form>
      <div class="screen" id="screen"></div>

      <div>
        <input type="button" value="1" id="one" class="element" />
        <input type="button" value="2" id="two" class="element" />
        <input type="button" value="3" id="three" class="element" />
      </div>
      <div>
        <input type="button" value="4" id="four" class="element" />
        <input type="button" value="5" id="five" class="element" />
        <input type="button" value="6" id="six" class="element" />
      </div>
      <div>
        <input type="button" value="7" id="seven" class="element" />
        <input type="button" value="8" id="eight" class="element" />
        <input type="button" value="9" id="nine" class="element" />
      </div>
      <div>
        <input type="button" value="0" id="zero" class="element" />
        <input type="button" value="." id="dot" class="element" />
        <input type="button" value="+" id="plus" class="element" />
      </div>
      <div>
        <input type="button" value="-" id="minus" class="element" />
        <input type="button" value="*" id="mult" class="element" />
        <input type="button" value="/" id="divide" class="element" />
      </div>
      <div>
        <input type="button" value="CE" id="cancel" />
        <input type="button" value="AC" id="delete" />
        <input type="button" value="=" id="equals" />
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
